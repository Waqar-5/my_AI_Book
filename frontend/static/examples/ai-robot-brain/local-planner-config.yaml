# Nav2 Local Planner Configuration for Humanoid Robots
# File: local-planner-config.yaml

# Configuration for local planner with considerations for humanoid robots
# This configuration handles trajectory generation and obstacle avoidance for dynamic environments

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.05  # Reduced for humanoid precision
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["HumanoidFollowPath"]

    # Humanoid-specific controller parameters
    HumanoidFollowPath:
      plugin: "nav2_mppi::HumanoidMPPILayoutController"
      # Humanoid-specific parameters
      speed_limit_scale: 0.5             # Reduce speed for stability
      max_robot_linear_speed: 0.4        # Conservative speed for bipedal stability
      max_robot_angular_speed: 0.2       # Careful turning for balance
      linear_granularity: 0.04           # Higher precision for footstep planning
      angular_granularity: 0.04          # More precise angular control
      # Balance parameters
      stability_margin: 0.20             # Extra margin for bipedal stability
      zmp_offset: 0.06                   # ZMP tracking offset
      # Footstep planning considerations
      step_size_min: 0.1                 # Minimum step size for humanoid
      step_size_max: 0.3                 # Maximum step size for humanoid
      # Safety parameters
      safety_factor: 1.5                 # Extra safety margin for humanoid robots
      # Recovery parameters
      oscillation_timeout: 10.0
      oscillation_distance: 0.5

# Local costmap with humanoid-specific parameters
local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 20.0             # Higher frequency for real-time obstacle detection
      publish_frequency: 10.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 8                           # Wider window for humanoid navigation awareness
      height: 8
      resolution: 0.025                  # Higher resolution for precise planning
      robot_radius: 0.4                  # Larger robot radius for humanoid safety
      plugins: ["voxel_layer", "inflation_layer"]
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0         # Higher scaling for humanoid safety
        inflation_radius: 0.8            # Larger inflation for bipedal stability margin
        inflate_unknown: false
        inflate_around_unknown: false
        cost_function_factor: 2.0
      
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.1               # Finer vertical resolution
        z_voxels: 20                    # More vertical levels for humanoid
        max_obstacle_height: 2.5        # Account for humanoid height
        unknown_threshold: 15
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.5      # Adjusted for humanoid robot height
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 6.0       # Extended range for humanoid planning
          raytrace_min_range: 0.0
          obstacle_max_range: 5.0       # Extended range for obstacle detection
          obstacle_min_range: 0.0

# Additional local planner parameters
local_planner:
  ros__parameters:
    use_sim_time: False
    # Humanoid-specific trajectory generation
    trajectory_generator_plugin: "nav2_trajectory_generator::HumanoidTrajectoryGenerator"
    
    # Humanoid trajectory parameters
    trajectory:
      plugin: "nav2_velocity_smoother::HumanoidVelocitySmoother"
      smoothing_frequency: 20.0
      scale_velocities: false
      
      velocity_scaling:
        max_velocity: [0.4, 0.0, 0.2]   # Conservative velocities for humanoid stability
        min_velocity: [0.1, 0.0, 0.05]
      
      # Humanoid-specific smoothing parameters
      smoothing_constraints:
        max_vel_lin: 0.4
        max_vel_th: 0.2
        min_vel_lin: 0.1
        min_vel_th: 0.05
        max_acc_lin: 0.5                # Gentle acceleration for balance
        max_acc_th: 0.3
        max_decel_lin: 0.7              # Controlled deceleration
        max_decel_th: 0.4